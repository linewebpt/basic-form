<!DOCTYPE html> <!--Desenvolved by linewebpt. We hope this can help you reaching your goals!-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Interactive Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .greeting-message {
            display: none;
            margin-top: 16px;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<form id="interactiveForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <button type="button" onclick="submitForm()">Submit</button>

    <div id="greetingMessage" class="greeting-message"></div>
</form>

<script>
    function submitForm() {
        // Get input values
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;

        // Display greeting message
        var greetingMessage = "Hello, " + name + "! Thank you for submitting your email (" + email + ").";
        var greetingElement = document.getElementById('greetingMessage');
        greetingElement.innerText = greetingMessage;

        // Show the greeting message with a smooth fade-in effect
        greetingElement.style.display = 'block';
        setTimeout(function () {
            greetingElement.style.opacity = '1';
        }, 50);

        // You can also perform additional actions here, such as sending the data to a server using AJAX.
    }
</script>

</body>
</html>
